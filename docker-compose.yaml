version: "3.8"

services:
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-net

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@database:5432/songguesser?schema=public
    depends_on:
      - database
    ports:
      - "4000:4000"
    command: sh -c "npx prisma migrate deploy && npm run start:prod"
    networks:
      - app-net


  database:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: songguesser
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-net

volumes:
  postgres_data:

networks:
  app-net:
